<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text-giant {font-size: 40px;}
        .btn-crazy {
            position: absolute;
            top: 30px;
            left: 40%;
            width: 20%;
            transition: 0.5s ease all;
            text-align: center;
        }
    </style>
</head>
<body>
     <button type="button" class="btn-crazy btn btn-lg btn-danger">
        Click Me!
     </button>
    
    <script>
       const crazyButton = document.querySelector('.btn-crazy');
        function goCrazy() {
            const offsetleft = Math.random() * window.innerWidth;
            const offsettop = Math.random() * window.innerHeight;



            crazyButton.style.top = offsetTop + 'px';
            crazyButton.style.left = offsetLeft + 'px';
        }
        crazyButton.addEventListener('mouseenter', goCrazy);

    </script>
</body>
</html>
